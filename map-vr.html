<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map & VR | Incredible Jharkhand</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet.js for Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- A-Frame for VR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    #map {
      flex: 1;
      min-width: 400px;
      height: 100%;
    }
    .vr-container {
      flex: 1;
      min-width: 400px;
      height: 100%;
      background: #000;
      position: relative;
    }
    .vr-title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      #map, .vr-container { height: 50vh; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: Interactive Map -->
    <div id="map"></div>

    <!-- Right: VR Preview -->
    <div class="vr-container">
      <div class="vr-title">360° View: Hundru Falls</div>
      <a-scene embedded>
        <a-sky src="hundru-falls-360.jpg" rotation="0 -90 0"></a-sky>
      </a-scene>
    </div>
  </div>

  <script>
    // Initialize Leaflet map
    const map = L.map('map').setView([23.6, 85.3], 7); // Jharkhand approx coords

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Tourist spots with coords
    const spots = [
      { name: "Netarhat", coords: [23.471, 84.267], img: "nethratJharkhand.jpg", link: "/destinations/netarhat" },
      { name: "Betla National Park", coords: [23.847, 84.217], img: "betlaNationalPark.jpeg", link: "/destinations/betla" },
      { name: "Hundru Falls", coords: [23.369, 85.415], img: "hundruFalls.jpg", link: "/destinations/hundru-falls" },
      { name: "Deoghar", coords: [24.48, 86.7], img: "deoghar.jpg", link: "/destinations/deoghar" }
    ];

    // Add markers
    spots.forEach(spot => {
      const marker = L.marker(spot.coords).addTo(map);
      marker.bindPopup(`
        <div style="text-align:center;">
          <h3>${spot.name}</h3>
          <img src="${spot.img}" width="120" style="border-radius:8px;"/><br/>
          <a href="${spot.link}">View More</a>
        </div>
      `);
    });
  </script>

</body>
</html>
